<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.8.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="m-8">
   <header>

   </header> 
   <main>
     <!--geometry main container-->
     <div class="flex flex-col md:flex-row">
        <!--shape card container-->
        <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5">
            <!--triangle card-->
            <div class="card w-72 bg-base-100 shadow-xl">
                <figure><img src="images/images/triangle.png" alt="Shoes" /></figure>
                <div class="card-body">
                  <h2 class="card-title justify-center">Triangle</h2>
                  <p class="text-center">Area (A) = 0.5 x b x h</p>
                  <div>
                    <input id="triangle-base" class="w-16  p-1 rounded-sm" type="text" placeholder="b">
                   <span class="mr-2 ml-2">cm</span>
                   <input id="triangle-height" class="w-16 p-1 rounded-sm" type="text" placeholder="h">
                   <span class="mr-2 ml-2">cm</span>
                  </div>
                  <div>
                    <p>Area: <span id="triangle-area"></span> <span>cm <sup>2</sup></span></p>
                  </div>
                  <div class="card-actions ">
                    <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                  </div>
                </div>
              </div>
               <!--Rectangle card-->
            <div class="card w-72 bg-base-100 shadow-xl">
              <figure><img src="images/images/rectangle.png" class="w-60" alt="Shoes" /></figure>
              <div class="card-body">
                <h2 class="card-title justify-center">Rectangle</h2>
                <p class="text-center">Area (A) = W x H</p>
                <div>
                  <input id="rectangle-width" class="w-16  p-1 rounded-sm" type="text" placeholder="W">
                 <span class="mr-2 ml-2">cm</span>
                 <input id="rectangle-height" class="w-16 p-1 rounded-sm" type="text" placeholder="I">
                 <span class="mr-2 ml-2">cm</span>
                </div>
                <div>
                  <p>Area: <span id="rectangle-area"></span> <span>cm <sup>2</sup></span></p>
                </div>
                <div class="card-actions ">
                  <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
                </div>
              </div>
            </div>

          </div>
        <!--area container-->
        <div class="w-72 border-2 border-gray-700 rounded-md">
            <h3 class="text-2xl text-center p-3">Area calculator</h3>
        </div>
     </div>
   </main>
   <footer>

   </footer>
   <script src="scripts/card.js"></script>
</body>
</html>
